<h2>네취 분쇄 & 분산 사업분야</h2>
<p>
네취 그룹의 <strong>“분쇄 분산 사업부”</strong>는 <u>실험실용 장비에서부터 생산용 장비까지</u> 다양한 범위의 제품군을 제공하는 습식 및 건식 분야에서 시장을 주도하는 회사입니다.<br>
다양한 습, 건식 분쇄 공정 장비는 고 점도 및 저 점도 제품을 위한 혼합기 혹은 분산 장비 뿐만 아니라 나노 범위까지 입도를 얻을 수 있는 다양한 분쇄 분산 작업을 수행할 수 있습니다.
</p>
